<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main class="container">

        <h2>Meal Details</h2>
        <div id="detail-container" style="width: 25rem"></div>

      <section>
        <h2>My Meals</h2>
        <div
          id="meal-container"
          class="row row-cols-1 row-cols-md-3 g-4 card-all"
        ></div>
      </section>
    </main>
    <script src="./js/meals.js"></script>
  </body>
</html>
